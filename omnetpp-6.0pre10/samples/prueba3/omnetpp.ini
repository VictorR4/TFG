[General]
network = Prueba3_Red

**.switch*.csmacdSupport = false
**.eth[*].mac.duplexMode = true
**.ppp[*].ppp.queue.typename = "DropTailQueue" 

**.host*.numApps = 1
**.host*.app[0].typename = "UdpBasicBurst"
**.host*.app[0].localPort = 1000
**.host*.app[0].destPort = 1000
**.host*.app[0].messageLength = 1250B
**.host*.app[0].sendInterval = 0.5s
**.host1.app[0].destAddresses = "host15"
**.host*.app[0].destAddresses = ""
**.host*.app[0].burstDuration = 10s
**.host*.app[0].sleepDuration = 2s

**.app[0].chooseDestAddrMode = "perBurst"
**.app[0].startTime = 60s
**.app[0].stopTime = 1000s
**.app[0].delayLimit = 3s