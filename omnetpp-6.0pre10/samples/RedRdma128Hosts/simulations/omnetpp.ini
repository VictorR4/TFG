[General]
network = Red
sim-time-limit = 2s

**.host*.numApps = 1
**.host*.app[0].typename = "RdmaBasicApp"
**.host*.app[0].localPort = 1000
**.host*.app[0].destPort = 1000
**.host1.app[0].destAddresses = "host120"
**.host15.app[0].destAddresses = "host78"
**.host100.app[0].destAddresses = "host56"
**.host*.app[0].destAddresses = ""
**.host*.app[*].messageLength = 1000B
**.host*.app[*].sendInterval = 0.001s
