[General]
network = Red
sim-time-limit = 2s

**.eth[*].duplexMode = true
**.ppp[*].ppp.queue.typename = "DropTailQueue"

**.H_*.numApps = 1
**.H*.app[0].typename = "UdpBasicApp"
**.H_*.app[0].localPort = 1000
**.H_*.app[0].destPort = 1000
**.H_0.app[0].destAddresses = "H_3"
**.H_5.app[0].destAddresses = "H_8"
**.H_14.app[0].destAddresses = "H_2"
**.H_2.app[0].destAddresses = "H_3"
**.H_8.app[0].destAddresses = "H_5"
**.H_*.app[*].messageLength = 1000B
**.H_*.app[*].sendInterval = 0.001s